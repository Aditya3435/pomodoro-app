<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pomodoro</title>
</head>

<body>
    <div class="container">
        <h1 class="top-heading">Pomodoro</h1>
        <div class="options">
            <div class="btn btn-1 pomodoro active">Pomodoro</div>
            <div class="btn btn-2 short-break">Short break</div>
            <div class="btn btn-3 long-break">Long break</div>
        </div>
        <div class="back-circle">
            <div class="circle">
                <div class="inner-circle">
                    <div class="timer">00:00</div>
                    <div class="start">Start</div>
                </div>
            </div>
        </div>
        <div class="setting">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                    d="M8.686 4l2.607-2.607a1 1 0 0 1 1.414 0L15.314 4H19a1 1 0 0 1 1 1v3.686l2.607 2.607a1 1 0 0 1 0 1.414L20 15.314V19a1 1 0 0 1-1 1h-3.686l-2.607 2.607a1 1 0 0 1-1.414 0L8.686 20H5a1 1 0 0 1-1-1v-3.686l-2.607-2.607a1 1 0 0 1 0-1.414L4 8.686V5a1 1 0 0 1 1-1h3.686zM6 6v3.515L3.515 12 6 14.485V18h3.515L12 20.485 14.485 18H18v-3.515L20.485 12 18 9.515V6h-3.515L12 3.515 9.515 6H6zm6 10a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
                    fill="rgba(236,240,241,1)" />
            </svg>
        </div>
    </div>

    <div class="setting-container hidden">
        <div class="setting-top">
            <h1>Settings</h1>
            <svg id="close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="none" d="M0 0h24v24H0z" />
                <path
                    d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z" />
            </svg>
        </div>
        <hr />

        <div class="timer-setting">
            <div class="timer-set">
                <p>Pomodoro</p>
                <input type="number" name="pomodoro" id="pomodoro" min="1" />
            </div>
            <div class="timer-set">
                <p>Short Break</p>
                <input type="number" name="short" id="short" min="1" />
            </div>
            <div class="timer-set">
                <p>Long Break</p>
                <input type="number" name="long" id="long" min="1" />
            </div>
        </div>
        <hr />

        <div class="font-setting">
            <h1>Font</h1>
            <div class="font-options">
                <div class="font-option-1 font-option active-font">Aa</div>
                <div class="font-option-2 font-option">Aa</div>
                <div class="font-option-3 font-option">Aa</div>
            </div>
        </div>
        <hr />

        <div class="color-setting">
            <h1>Color</h1>
            <div class="color-options">
                <div class="color-option-1 color-option active-color">
                    <svg class="visible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z" />
                    </svg>
                </div>
                <div class="color-option-2 color-option">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z" />
                    </svg>
                </div>
                <div class="color-option-3 color-option">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path fill="none" d="M0 0h24v24H0z" />
                        <path d="M10 15.172l9.192-9.193 1.415 1.414L10 18l-6.364-6.364 1.414-1.414z" />
                    </svg>
                </div>
            </div>
        </div>
        <hr />

        <div class="apply">Apply</div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
